<div class="container-fluid no-breadcrumbs project-selection">
    <div class="row">
        <div class="col-md-6">
            <h3>Select Project</h3>
        </div>
        <div class="col-md-6 text-right project-selection-create">
            <button md-raised-button class="esub-button primary" (click)="createProject()">Create Project</button>
        </div>
    </div>
    <div class="row project-selection-filter-row">

        <div class="col-md-8">

        </div>

        <div class="col-md-4 groupings">
            <label>Group by</label>
            <a class="active"></a> <a></a>
            <label>Show</label>
            <a class="active"></a> <a></a>
        </div>

    </div>
    <div *ngFor="let project of _projects" (click)="selectProject(project)">
        <esub-project-selection-card [project]="project"></esub-project-selection-card>
    </div>

</div>
