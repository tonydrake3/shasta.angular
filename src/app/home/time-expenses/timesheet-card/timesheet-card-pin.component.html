<html>
<header>

</header>
<form novalidate (ngSubmit)="onSubmit(pinFormGroup)"   [formGroup]="pinFormGroup" role="pinFormGroup" >

    <body>
        <md-card>

            <div class="form-group">
                <label for="exampleInputEmail1">Pin</label>
                <input type="text" class="form-control" id="pin" formControlName="pinEntered" placeholder="">

                <div *ngIf="pinFormGroup.get('pinEntered').hasError('required') && pinFormGroup.get('pinEntered').touched && pinFormGroup.get('pinEntered').dirty " style="color: red"> * required</div>
                <div *ngIf="pinFormGroup.get('pinEntered').touched && pinFormGroup.get('pinEntered').dirty && pinFormGroup.get('pinEntered').hasError('notPin')"  style="color: red">The PIN is NOT correct</div>

            </div>
            <div>

                <button type="submit" class="btn btn-default" (click)="Close($event)">cancel</button>

                <button type="submit" class="btn btn-primary"  >Submit</button>
            </div>
        </md-card>
    </body>
</form>

</html>
