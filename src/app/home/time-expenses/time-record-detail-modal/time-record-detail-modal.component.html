    <form [formGroup]="enterTimeForm" (ngSubmit)="onSubmit(enterTimeForm)" novalidate>
        <div class="row" *ngIf="timeRecord.Project">
            <div class="col-md-12">
                <md-form-field class="form-field">
                    <input
                        type="text"
                        mdInput placeholder="Project"
                        formControlName="project"
                        [mdAutocomplete]="autoProject"
                        (focus)="openProjects($event.target.value)"
                        [id]="txtFormProject"
                    >
                </md-form-field>
                <md-autocomplete #autoProject="mdAutocomplete"
                                 [displayWith]="displayFormatted"
                                 (optionSelected)="projectSelected($event)">
                    <md-option *ngFor="let project of filteredProjects | async" [value]="[project]">
                        {{project.Number}} - {{project.Name}}
                    </md-option>
                </md-autocomplete>
            </div>
        </div>
    </form>


</md-dialog-content>

<md-dialog-actions align="end">
    <button md-button (click)="close()">Cancel</button>
    <button md-button (click)="save()">Save</button>
</md-dialog-actions>
