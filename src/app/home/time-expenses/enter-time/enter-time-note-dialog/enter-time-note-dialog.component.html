<h2 md-dialog-title>{{title}}</h2>
<md-dialog-content>
    <md-form-field>
        <input mdInput type="text" [id]="'txtEnterTimeGridNote'" [(ngModel)]="note">
    </md-form-field>
</md-dialog-content>
<md-dialog-actions align="end">
    <button md-button (click)="close()">Cancel</button>
    <button md-button (click)="save()">Save</button>
</md-dialog-actions>
