<section class="app-header">
    <div class="app-header-inner"
         [ngClass]="{'bg-color-light': ['11','12','13','14','15','16','21'].indexOf(AppConfig.colorOption) >= 0,
                     'bg-color-esub': AppConfig.colorOption === '31',
                     'bg-color-primary': ['22','32'].indexOf(AppConfig.colorOption) >= 0,
                     'bg-color-success': ['23','33'].indexOf(AppConfig.colorOption) >= 0,
                     'bg-color-info': ['24','34'].indexOf(AppConfig.colorOption) >= 0,
                     'bg-color-warning': ['25','35'].indexOf(AppConfig.colorOption) >= 0,
                     'bg-color-danger': ['26','36'].indexOf(AppConfig.colorOption) >= 0}">

        <div class="hidden-lg-up float-left">
            <button md-button myToggleOffcanvasNav class="md-button header-icon toggle-sidebar-btn">
                <i class="material-icons">menu</i>
            </button>
        </div>


        <div class="brand hidden-md-down">
            <h2><a [routerLink]="['/']"><img class="logo-img" src="assets/images/brand/esub-logo-top.png" height="30" width="104" alt="{{AppConfig.brand}}"/></a></h2>
        </div>

        <div class="top-nav-right">
            <ul class="list-unstyled float-right">
              <li class="list-inline-item">
                <button md-button class="md-button header-btn" myOpenSearchOverlay>
                  <i class="material-icons md-32">search</i>
                  <div class="header-btn-label"><label>Search</label></div>
                </button>
              </li>
              <li class="list-inline-item">
                <button md-button class="md-button header-btn">
                  <i class="material-icons md-32">inbox</i>
                  <div class="header-btn-label"><label>Inbox</label></div>
                </button>
              </li>
              <li class="list-inline-item header-sticky notification-icon">
                  <button md-button class="md-button header-btn" [mdMenuTriggerFor]="appNotification">
                      <i class="material-icons  md-32">notifications_none</i>
                      <div class="header-btn-label"><label>Notifications</label></div>
                      <span class="badge">3</span>
                  </button>
                  <md-menu #appNotification="mdMenu" x-position="after" y-position="below" overlapTrigger="false">
                      <md-list dense>
                          <md-list-item>
                              <md-icon md-list-avatar>mail_outline</md-icon>
                              <h4 md-line>New mail from David</h4>
                              <p md-line class="text-muted">5 minutes ago</p>
                          </md-list-item>
                          <md-list-item>
                              <md-icon md-list-avatar>chat_bubble_outline</md-icon>
                              <h4 md-line>Message from Jane</h4>
                              <p md-line class="text-muted">15 minutes ago</p>
                          </md-list-item>
                          <md-list-item>
                              <md-icon md-list-avatar>person_outline</md-icon>
                              <h4 md-line>New member John joined</h4>
                              <p md-line class="text-muted">1 hour ago</p>
                          </md-list-item>
                      </md-list>
                  </md-menu>
              </li>
              <li class="profile-icon header-sticky">
                  <button md-button class="md-button header-btn" [routerLink]="['/app/page/about']">
                      <img src="assets/images/g1.jpg" alt="" class="rounded-circle img30_30">
                      <div class="chevron-holder">
                        <i class="material-icons">chevron_right</i>
                      </div>
                  </button>
              </li>
            </ul>
        </div>

    </div>
</section>
